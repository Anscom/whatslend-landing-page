<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/whatslendnobg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsLend - Grow Your Wealth, Smarter</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Hidden form for Netlify Forms detection (same name & fields as React form) -->
    <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
      <input type="text" name="bot-field" />
    </form>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
